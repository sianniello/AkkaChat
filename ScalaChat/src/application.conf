//#chatserver
chatserver {

	akka {
	log-sent-messages = off
    log-received-messages = off
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 5150
    }
  }
}
  
}

//#client
chatclient {
  include "common"
  akka {
  	//remote.netty.tcp.hostname="127.0.0.1"
    remote.netty.tcp.port = 2553
  }
}